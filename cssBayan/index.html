<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css " />
  </head>
  <body>
    <div class="container">
      <h1 class="main-header">CSS Bayan</h1>
      <ul class="accordion">
        <li class="accordion-item">
          <input
            type="radio"
            checked
            name="radio"
            id="accordion-item-1"
            class="accordion-checkbox"
          />
          <label for="accordion-item-1" class="accordion-header">
            <div class="accordion-title-wrap">
              <h2 class="accordion-title">Давным давно...</h2>
              <i class="accordion-icon"></i>
            </div>

            <img
              src="https://kartinkof.club/uploads/posts/2022-03/thumbs/1648350846_1-kartinkof-club-p-koti-memi-s-nadpisyami-1.jpg"
              alt="memas1"
              class="accordion-img"
            />
          </label>
        </li>
        <li class="accordion-item">
          <input
            type="radio"
            name="radio"
            id="accordion-item-2"
            class="accordion-checkbox"
          />
          <label for="accordion-item-2" class="accordion-header">
            <div class="accordion-title-wrap">
              <h2 class="accordion-title">Окно выше...</h2>
              <i class="accordion-icon"></i>
            </div>

            <img
              src="https://kartinkof.club/uploads/posts/2022-03/1648350874_29-kartinkof-club-p-koti-memi-s-nadpisyami-29.jpg"
              alt="memas2"
              class="accordion-img"
            />
          </label>
        </li>
        <li class="accordion-item">
          <input
            type="radio"
            name="radio"
            id="accordion-item-3"
            class="accordion-checkbox"
          />
          <label for="accordion-item-3" class="accordion-header">
            <div class="accordion-title-wrap">
              <h2 class="accordion-title">Ноги вкусные...</h2>
              <i class="accordion-icon"></i>
            </div>

            <img
              src="https://kartinkof.club/uploads/posts/2022-03/thumbs/1648318622_25-kartinkof-club-p-memi-pro-kotov-porzhat-26.jpg"
              alt="memas3"
              class="accordion-img"
            />
          </label>
        </li>
        <li class="accordion-item">
          <input
            type="radio"
            name="radio"
            id="accordion-item-4"
            class="accordion-checkbox"
          />
          <label for="accordion-item-4" class="accordion-header">
            <div class="accordion-title-wrap">
              <h2 class="accordion-title">Я только проверю...</h2>
              <i class="accordion-icon"></i>
            </div>

            <img
              src="https://kartinkof.club/uploads/posts/2022-03/1648229258_32-kartinkof-club-p-memi-s-zhivotnimi-s-nadpisyami-33.jpg"
              alt="memas4"
              class="accordion-img"
            />
          </label>
        </li>
      </ul>
    </div>
  </body>
</html>
